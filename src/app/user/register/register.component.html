<app-alert *ngIf="showAlert" [color]="alertColor">
  {{ alertMsg }}
</app-alert>

<!-- Registration Form -->
<form [formGroup]="registerForm" (ngSubmit)="register()" >
  <!-- Name -->
  <div class="mb-3">
    <app-input
      [control]="registerForm.controls.name"
      placeholder="Enter Name"
      label="Name" >
    </app-input>
  </div>
  <!-- Email -->
  <div class="mb-3">
    <app-input
      [control]="registerForm.controls.email"
      placeholder="Enter Email"
      type="email"
      label="Email" >
    </app-input>
  </div>
  <!-- Age -->
  <div class="mb-3">
    <app-input
      type="number"
      [control]="registerForm.controls.age"
      placeholder="Age"
      label="Age">
    </app-input>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <app-input
      [control]="registerForm.controls.password"
      type="password"
      placeholder="Password"
      label="Password" >
    </app-input>
  </div>
  <!-- Confirm Password -->
  <div class="mb-3">
    <app-input
      [control]="registerForm.controls.confirmPassword"
      type="password"
      placeholder="Confirm Password"
      label="Confirm Password" >
    </app-input>
  </div>
  <!-- Phone Number -->
  <div class="mb-3">
    <app-input
      [control]="registerForm.controls.phoneNumber"
      placeholder="Enter Phone Number"
      label="Phone Number"
      format="(000)000-0000"
      [isDrop]="false" >
    </app-input>
  </div>
  <button
    type="submit"
    class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400"
    [disabled]="registerForm.invalid || inSubmission" >
    Submit
  </button>
</form>
